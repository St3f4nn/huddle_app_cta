<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion."
    />
    <meta
      name="keywords"
      content="frontend mentor, frontend challenge, huddle app, huddle community, social app"
    />
    <meta name="author" content="Stefan GajiÄ‡" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/general_styles.css" />
    <link rel="stylesheet" href="./css/main_styles.css" />
    <title>Build The Community Your Fans Will Love | Huddle</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-logo">
          <img src="./assets/images/header/logo.svg" alt="Huddle app logo" />
        </div>
      </div>
    </header>
    <!-- Main section -->
    <main class="main">
      <section class="main-section">
        <div class="container">
          <div class="main-section-img">
            <img
              src="./assets/images/main_section/illustration-mockups.svg"
              alt="Illustration of app mockups"
            />
          </div>
          <div class="main-section-text">
            <div class="main-section-text-heading">
              <h1 class="main-section-text-heading-el">
                Build The Community Your Fans Will Love
              </h1>
            </div>
            <div class="main-section-text-paragraph">
              <p class="main-section-text-paragraph-el">
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
            </div>
            <div class="main-section-text-button">
              <a href="#" class="main-section-text-button-el">Register</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-social">
          <div class="footer-social-link">
            <a href="#" class="footer-social-link-el">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
          </div>
          <div class="footer-social-link">
            <a href="#" class="footer-social-link-el">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="footer-social-link">
            <a href="#" class="footer-social-link-el">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
